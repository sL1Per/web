	 <!--------------------------------------------------------------------
	MicaNum = "0";
	LugarNum = "0";
	aux = "0";
	
	function float2int(value)
	{
		return value | 0;
	}
	
	function MagicOrder(CardNum)
	 { 
		MicaNum = float2int((CardNum/9))+1;
		aux = CardNum%9;
		
		if(aux==0) { MicaNum--; LugarNum=9; } else { LugarNum = aux; }
		
		document.MagicOder.nMica.value = MicaNum;
		document.MagicOder.nLugar.value = LugarNum;
		
		document.getElementById("nMica").readOnly = true;
		document.getElementById("nLugar").readOnly = true;
